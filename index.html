<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Icon/icon16.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header top -->
        <div class="header-top">
          <input
            type="text"
            name=""
            id=""
            placeholder="Tìm kiếm bài hát, ca sĩ..."
            class="input-search form-control"
          />
          <i class="fa-solid fa-magnifying-glass btn-search"></i>
          <div class="search-music"></div>
        </div>

        <!-- Header -->
        <header>
          <i class="fa-solid fa-volume-high btn-volume"></i>
          <i
            class="fa-solid fa-volume-xmark btn-mute"
            style="display: none"
          ></i>
          <div class="content">
            <h4>Playlist now</h4>
            <h2 class="title">Phạm Công Vinh</h2>
          </div>

          <div class="option">
            <i class="fa-solid fa-ellipsis btn-ellipsis"></i>
            <div class="option-list">
              <div class="option-themes">
                <span>Dark mode</span>
                <i class="fas fa-moon icon-dark" style="display: none"></i>
                <i class="fa-solid fa-lightbulb icon-light"></i>
              </div>
              <div class="option-items">Bài Hát Yêu Thích</div>
            </div>
          </div>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="background-image: url('./assets/Images/background01.jpg')"
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist" style="overflow: hidden">
        <div class="songs">
          <div
            class="songs-thumb"
            style="background-image: url('./assets/Images/background01.jpg')"
          ></div>
          <div class="songs-body">
            <h3 class="songs-title"></h3>
            <p class="songs-author"></p>
          </div>
          <div class="songs-option">
            <i class="fa-regular fa-heart add-favorite"></i>
          </div>
        </div>
      </div>

      <!-- <div class="add_Song">
        <i class="icon fa-solid fa-plus"></i>
      </div> -->
    </div>
    <div class="overlay">
      <div class="favorite-list">
        <div class="favorite-header">
          <h4 class="title">Danh Sách Yêu Thích</h4>
          <i class="fa-regular fa-circle-xmark icon-close"></i>
        </div>
        <div class="favorite-content"></div>
        <div class="favorite-empty">
          <i class="fa-solid fa-recycle"></i>
          <h5 class="title">Không có bài hát nào!</h5>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
